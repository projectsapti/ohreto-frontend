<div class="abrir-modal animacion fadeIn" *ngIf="modalDetalleService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
  
              <div class="col-sm">
                <ul *ngIf="venta" class="list-group text-dark mb-3">
                  <li class="list-group-item active">NOMBRE: {{venta.cliente.nombre}}</li>
                  <li class="list-group-item">APELLIDO: {{venta.cliente.apellido}}</li>
                  <li class="list-group-item">CORREO: {{venta.cliente.email}}</li>                                    
                </ul>  
              </div>
  
          
            </div>
           
            <div class="row">
  
              <div class="alert alert-info my-4" *ngIf="venta.items.length == 0">
                No hay registros
              </div>
  
              <table class="table table-bordered table-striped my-4" *ngIf="venta.items.length > 0">
                <thead>
                  <tr>
                    <th>folio</th>
                    <th>descripci√≥n</th>                    
                    <th>total</th>                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of venta.items">
                    <td>{{item.id}}</td>
                    <td>{{item.producto.nombre}}</td>                    
                    <td>{{item.total}}</td>                    
                  </tr>
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </div>
